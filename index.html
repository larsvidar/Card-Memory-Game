<!DOCTYPE html>

<html>
	<head>
		<title>a Memory Game</title>
		<link rel="icon" type="image/png" href="favicon.ico">
		<script src="/analytics/analytics.js"></script>
		<link href="style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="full-canvas">
			<header>
				<h1>The Memory Card Game</h1>
			</header>
			<section>
			<p>Flip over a card, and try to find it's match. Try to find all matches with as few guesses as possible.</p>
				<ul id="board">
					<!---
					<li><img id="0" class="cards" src="img/Cover.jpg" alt="Playing Card"></li>
					<li><img id="1" class="cards" src="img/Cover.jpg" alt="Playing Card"></li>
					<li><img id="2" class="cards" src="img/Cover.jpg" alt="Playing Card"></li>
					<li><img id="3" class="cards" src="img/Cover.jpg" alt="Playing Card"></li>
					<li><img id="4" class="cards" src="img/Cover.jpg" alt="Playing Card"></li>
					<li><img id="5" class="cards" src="img/Cover.jpg" alt="Playing Card"></li>
					--->
				</ul>
				<h3 class="message">Try to find a match!</h3>
				<button id="reset" class="btn">Reset</button>
			<section>
		</div><!-----#full-canvas---->
		<div id="win">
			<h1 id="winning-message">You won!</h1>
			<p id="tries"></p>
			<button id="newgame" class="btn">New Game</button>
		</div><!-----#win---->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="memory.js"></script>
	</body>
</html>
